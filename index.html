<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="content">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <div class="inner-content">
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="avatar">
        </div>
        <div class="text">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <hr>
        <div class="details">
          <div class="detail">
            <p class="number">80K</p>
            <p class="title">Followers</p>
          </div>
          <div class="detail">
            <p class="number">803K</p>
            <p class="title">Likes</p>
          </div>
          <div class="detail">
            <p class="number">1.4K</p>
            <p class="title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
